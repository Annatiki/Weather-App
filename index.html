<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app clearfix">
        <div class="search">
          <form id="search-form">
            <input
              type="text"
              placeholder="Enter a city name"
              autocomplete="off"
              value=""
              id="search-input"
            />
            <input
              type="submit"
              class="btn btn-outline-secondary"
              value="Search"
            />
            <button id="current-location" class="float-left btn btn-dark">
              Current
            </button>
          </form>
          
        </div>

        <div class="city-weather-details">
          <h1 id="city"></h1>
          <div class="weather-day" id="date"></div>
          
          <div class="weather-icon">
            <strong id="temperature"></strong>
             <span class="units">
              <a href="#" id="celsius" class="active">°C</a>|
              <a href="#" id="fahrenheit">°F</a></span>
              <br>
            <span class="description" id="description"></span>
            <br>
            <img src="" alt="" id="icon" width="60" height="60" />
            
          </div>
        </div>

        <div class="row weather-detail">
          <div class="card text-center" style="width: 120px;">
            Humidity: <span id= "humidity"></span>
          </div>
          <div class="card text-center" style="width: 120px;">
            Wind: <span id="wind"></span>
          </div>
        </div>
        <hr />
        <div class="weather-forecast" id="forecast">
        </div>
        </div>
      
    <small>
      <a
          href="https://github.com/Annatiki/weather-app"
          target="_blank"
          >Open-source code</a> by Annatiki
    </small></div>
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
